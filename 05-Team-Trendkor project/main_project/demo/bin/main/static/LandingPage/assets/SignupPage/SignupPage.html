<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="SignupPage.css" />
    </head>

    <body>
        <div
            class="SignUpMenu"
            style="
                width: 600px;
                height: 1296px;
                position: relative;
                background: black;
                overflow: hidden;
            "
        >
            <!-- Close Button -->
            <div
                class="Vector"
                style="left: 520px; top: 48px; position: absolute"
            >
                <svg
                    width="32"
                    height="33"
                    viewBox="0 0 32 33"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M32 3.22622L28.7771 0L16 12.7905L3.22286 0L0 3.22622L12.7771 16.0167L0 28.8071L3.22286 32.0334L16 19.2429L28.7771 32.0334L32 28.8071L19.2229 16.0167L32 3.22622Z"
                        fill="white"
                    />
                </svg>
            </div>

            <!-- Title -->
            <div
                class="SignUp"
                style="
                    left: 233px;
                    top: 45px;
                    position: absolute;
                    text-align: center;
                    justify-content: center;
                    display: flex;
                    flex-direction: column;
                    color: white;
                    font-size: 32px;
                    font-family: Haas Grot Text Trial;
                    font-weight: 500;
                    word-wrap: break-word;
                "
            >
                SIGN UP
            </div>

            <!-- Nickname Label -->
            <div
                class="Nickname"
                style="
                    left: 60px;
                    top: 214px;
                    position: absolute;
                    justify-content: center;
                    display: flex;
                    flex-direction: column;
                    color: white;
                    font-size: 48px;
                    font-family: Haas Grot Text Trial;
                    font-weight: 400;
                    word-wrap: break-word;
                "
            >
                NICKNAME
            </div>

            <!-- ID Label -->
            <div
                class="Id"
                style="
                    left: 60px;
                    top: 472px;
                    position: absolute;
                    justify-content: center;
                    display: flex;
                    flex-direction: column;
                    color: white;
                    font-size: 60px;
                    font-family: Haas Grot Text Trial;
                    font-weight: 400;
                    word-wrap: break-word;
                "
            >
                ID
            </div>

            <!-- Password Label -->
            <div
                class="Pw"
                style="
                    left: 60px;
                    top: 744px;
                    position: absolute;
                    justify-content: center;
                    display: flex;
                    flex-direction: column;
                    color: white;
                    font-size: 60px;
                    font-family: Haas Grot Text Trial;
                    font-weight: 400;
                    word-wrap: break-word;
                "
            >
                PW
            </div>

            <!-- Nickname Input Box -->
            <div
                class="Rectangle1"
                style="
                    width: 480px;
                    height: 80px;
                    left: 60px;
                    top: 292px;
                    position: absolute;
                    opacity: 0.6;
                    background: white;
                    border-radius: 12px;
                "
            ></div>
            <input
                type="text"
                id="user-nickname"
                placeholder="닉네임을 입력하세요"
                style="
                    width: 480px;
                    height: 80px;
                    left: 60px;
                    top: 292px;
                    position: absolute;
                    border: none;
                    border-radius: 12px;
                    padding: 10px;
                    background: transparent;
                    outline: none;
                    font-size: 16px;
                    color: black;
                    box-sizing: border-box;
                "
            />

            <!-- ID Input Box -->
            <div
                class="Rectangle2"
                style="
                    width: 480px;
                    height: 80px;
                    left: 60px;
                    top: 564px;
                    position: absolute;
                    opacity: 0.6;
                    background: white;
                    border-radius: 12px;
                "
            ></div>
            <input
                type="text"
                id="user-id"
                placeholder="아이디를 입력하세요"
                style="
                    width: 480px;
                    height: 80px;
                    left: 60px;
                    top: 564px;
                    position: absolute;
                    border: none;
                    border-radius: 12px;
                    padding: 10px;
                    background: transparent;
                    outline: none;
                    font-size: 16px;
                    color: black;
                    box-sizing: border-box;
                "
            />

            <!-- Password Input Box -->
            <div
                class="Rectangle3"
                style="
                    width: 480px;
                    height: 80px;
                    left: 60px;
                    top: 836px;
                    position: absolute;
                    opacity: 0.6;
                    background: white;
                    border-radius: 12px;
                "
            ></div>
            <input
                type="password"
                id="user-password"
                placeholder="비밀번호를 입력하세요"
                style="
                    width: 480px;
                    height: 80px;
                    left: 60px;
                    top: 836px;
                    position: absolute;
                    border: none;
                    border-radius: 12px;
                    padding: 10px;
                    background: transparent;
                    outline: none;
                    font-size: 16px;
                    color: black;
                    box-sizing: border-box;
                "
            />

            <!-- Sign Up Button Box -->
            <div
                data-layer="Rectangle 4"
                class="Rectangle4"
                style="
                    width: 192px;
                    height: 80px;
                    left: 204px;
                    top: 1016px;
                    position: absolute;
                    opacity: 0.6;
                    background: white;
                    border-radius: 12px;
                "
            ></div>
            <!-- Sign Up Text -->
            <div
                data-layer="SIGN UP"
                class="SignUpButton"
                style="
                    left: 234px;
                    top: 1037px;
                    position: absolute;
                    text-align: center;
                    justify-content: center;
                    display: flex;
                    flex-direction: column;
                    color: white;
                    font-size: 32px;
                    font-family: Haas Grot Text Trial;
                    font-weight: 400;
                    word-wrap: break-word;
                "
            >
                SIGN UP
            </div>

            <!-- Back Arrow Frame -->
            <div class="Frame">
                <svg
                    width="100%"
                    height="100%"
                    viewBox="0 0 48 52"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M8.00005 26L6.58583 24.4679L5.17163 26L6.58583 27.532L8.00005 26ZM38 28.1666C39.1046 28.1666 40 27.1966 40 26C40 24.8033 39.1046 23.8333 38 23.8333V26V28.1666ZM20.0001 13L18.5858 11.4679L6.58583 24.4679L8.00005 26L9.41427 27.532L21.4143 14.532L20.0001 13ZM8.00005 26L6.58583 27.532L18.5858 40.532L20.0001 39L21.4143 37.4679L9.41427 24.4679L8.00005 26ZM8.00005 26V28.1666H38V26V23.8333H8.00005V26Z"
                        fill="white"
                    />
                </svg>
            </div>
        </div>

        <script src="SignupPage.js"></script>
    </body>
</html>
