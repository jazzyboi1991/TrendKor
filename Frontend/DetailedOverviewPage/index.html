<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Detail Page Overview</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div
            data-layer="Detail Page (Overview)"
            class="DetailPageOverview"
        >
            <!-- Header -->
            <div
                data-layer="Rectangle 5"
                class="Rectangle5"
            ></div>
            <div
                data-layer="Menu Text"
                class="MenuText"
            >
                MENU
            </div>
            <div
                data-layer="Login Button"
                class="LoginButton"
            >
                LOGIN
            </div>

            <!-- Logo -->
            <div
                data-svg-wrapper
                data-layer="Vector"
                class="Vector Vector-logo"
            >
                <svg
                    width="104"
                    height="99"
                    viewBox="0 0 104 99"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                    <path
                        d="M103.571 -5.35733H0V98.2137H103.571V-5.35733Z"
                        fill="url(#pattern0_108_102)"
                    />
                    <defs>
                        <pattern
                            id="pattern0_108_102"
                            patternContentUnits="objectBoundingBox"
                            width="1"
                            height="1"
                        >
                            <use
                                xlink:href="#image0_108_102"
                                transform="scale(0.000520833)"
                            />
                        </pattern>
                        <image
                            id="image0_108_102" xlink:href="assets/image0_108_102.png"
                        />
                    </defs>
                </svg>
            </div>

            <!-- Hero Section -->
            <div
                data-svg-wrapper
                data-layer="Vector"
                class="Vector Vector-hero"
            >
                <svg
                    width="1920"
                    height="1151"
                    viewBox="0 0 1920 1151"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                    <path
                        d="M1920 0H0V1151H1920V0Z"
                        fill="url(#pattern0_108_3)"
                    />
                    <defs>
                        <pattern
                            id="pattern0_108_3"
                            patternContentUnits="objectBoundingBox"
                            width="1"
                            height="1"
                        >
                            <use
                                xlink:href="#image0_108_3"
                                transform="matrix(0.00060024 0 0 0.00100127 0 -0.751086)"
                            />
                        </pattern>
                        <image
                            id="image0_108_3" xlink:href="assets/image0_108_3.jpeg"
                        />
                    </defs>
                </svg>
            </div>

            <!-- Memes Title -->
            <div
                data-layer="MEMES"
                class="Memes"
            >
                MEMES
            </div>

            <!-- Year Buttons -->
            <div class="year-section">
                <button class="year-button year-button--red">2025</button>
                <button class="year-button year-button--blue">2024</button>
                <button class="year-button year-button--red">2023</button>
                <button class="year-button year-button--blue">2022</button>
            </div>

            <!-- Meme cards are generated by JavaScript -->

            <!-- Footer -->
            <div
                data-layer="Footer"
                class="Footer"
            >
                <div
                    data-svg-wrapper
                    data-layer="Vector"
                    class="Vector"
                >
                    <svg
                        width="200"
                        height="200"
                        viewBox="0 0 200 200"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                    >
                        <path
                            d="M200 0H0V200H200V0Z"
                            fill="url(#pattern0_108_105)"
                        />
                        <defs>
                            <pattern
                                id="pattern0_108_105"
                                patternContentUnits="objectBoundingBox"
                                width="1"
                                height="1"
                            >
                                <use
                                    xlink:href="#image0_108_105"
                                    transform="scale(0.000520833)"
                                />
                            </pattern>
                            <image
                                id="image0_108_105" xlink:href="assets/image0_108_105.png"
                            />
                        </defs>
                    </svg>
                </div>
                <div
                    data-layer="Copyright"
                    class="Copyright"
                >
                    © 2025 5조. All Rights Reserved.
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
