<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Detail Page Overview</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Sticky Navigation Bar -->
        <nav class="navbar">
            <img class="navbar__logo" src="../LandingPage/assets/logo-1.png" alt="Logo">
            <div class="navbar__menu">
                <div class="navbar__button navbar__button--login">LOGIN</div>
                <div class="navbar__button navbar__button--menu">MENU</div>
            </div>
        </nav>

        <div
            data-layer="Detail Page (Overview)"
            class="detail-page"
        >

            <!-- Hero Section -->
            <div
                data-svg-wrapper
                data-layer="Vector"
                class="hero__background"
            >
                <svg
                    width="1920"
                    height="1151"
                    viewBox="0 0 1920 1151"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                    <path
                        d="M1920 0H0V1151H1920V0Z"
                        fill="url(#pattern0_108_3)"
                    />
                    <defs>
                        <pattern
                            id="pattern0_108_3"
                            patternContentUnits="objectBoundingBox"
                            width="1"
                            height="1"
                        >
                            <use
                                xlink:href="#image0_108_3"
                                transform="matrix(0.00060024 0 0 0.00100127 0 -0.751086)"
                            />
                        </pattern>
                        <image
                            id="image0_108_3" xlink:href="assets/image0_108_3.jpeg"
                        />
                    </defs>
                </svg>
            </div>

            <!-- Memes Title -->
            <div
                data-layer="MEMES"
                class="hero__title"
            >
                MEMES
            </div>

            <!-- Year Buttons -->
            <button class="year-button year-button--red">2025</button>
            <button class="year-button year-button--blue">2024</button>
            <button class="year-button year-button--red">2023</button>
            <button class="year-button year-button--blue">2022</button>

            <!-- Cards Container -->
            <div id="cards-container"></div>
        </div>

        <!-- Footer -->
        <div
            data-layer="Footer"
            class="Footer"
        >
            <div
                data-svg-wrapper
                data-layer="Footer Logo"
                class="FooterLogo"
            >
                <img src="../LandingPage/assets/Footer/assets/logo.svg" alt="Footer Logo" />
            </div>
            <div
                data-layer="Copyright"
                class="Copyright"
            >
                © 2025 5조. All Rights Reserved.
            </div>
        </div>

        <!-- Login Modal Container -->
        <div id="login-modal" class="login-modal">
            <div class="login-modal-content">
                <div class="login-container">
                    <!-- Close Button -->
                    <div class="close-btn-wrapper">
                        <button class="close-btn" aria-label="닫기">
                            <svg
                                width="32"
                                height="33"
                                viewBox="0 0 32 33"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M32 3.22622L28.7771 0L16 12.7905L3.22286 0L0 3.22622L12.7771 16.0167L0 28.8071L3.22286 32.0334L16 19.2429L28.7771 32.0334L32 28.8071L19.2229 16.0167L32 3.22622Z"
                                    fill="white"
                                />
                            </svg>
                        </button>
                    </div>

                    <!-- Title -->
                    <h1 class="login-title">LOGIN</h1>

                    <!-- ID Label -->
                    <label for="user-id" class="form-label id-label">ID</label>

                    <!-- ID Input Box -->
                    <div class="id-input-box"></div>
                    <input
                        type="text"
                        id="user-id"
                        class="form-input id-input"
                        placeholder="아이디를 입력하세요"
                        required
                    />

                    <!-- Password Label -->
                    <label for="user-password" class="form-label pw-label"
                        >PW</label
                    >

                    <!-- Password Input Box -->
                    <div class="pw-input-box"></div>
                    <input
                        type="password"
                        id="user-password"
                        class="form-input pw-input"
                        placeholder="비밀번호를 입력하세요"
                        required
                    />

                    <!-- Sign In Button Box -->
                    <div class="signin-btn-box"></div>
                    <button type="submit" class="btn btn-signin">
                        SIGN IN
                    </button>

                    <!-- Sign Up Button Box -->
                    <div class="signup-btn-box"></div>
                    <button type="button" class="btn btn-signup">
                        SIGN UP
                    </button>
                </div>
            </div>
        </div>

        <!-- Sign Up Modal Container -->
        <div id="signup-modal" class="signup-modal">
            <div class="signup-modal-content">
                <div data-layer="Sign Up Menu" class="SignUpMenu">
                    <div
                        data-svg-wrapper
                        data-layer="Back Arrow Frame"
                        class="Frame"
                    >
                        <svg
                            width="100%"
                            height="100%"
                            viewBox="0 0 48 52"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M8.00005 26L6.58583 24.4679L5.17163 26L6.58583 27.532L8.00005 26ZM38 28.1666C39.1046 28.1666 40 27.1966 40 26C40 24.8033 39.1046 23.8333 38 23.8333V26V28.1666ZM20.0001 13L18.5858 11.4679L6.58583 24.4679L8.00005 26L9.41427 27.532L21.4143 14.532L20.0001 13ZM8.00005 26L6.58583 27.532L18.5858 40.532L20.0001 39L21.4143 37.4679L9.41427 24.4679L8.00005 26ZM8.00005 26V28.1666H38V26V23.8333H8.00005V26Z"
                                fill="white"
                            />
                        </svg>
                    </div>
                    <div
                        data-svg-wrapper
                        data-layer="Vector"
                        class="Vector"
                        id="closeButton"
                    >
                        <svg
                            width="32"
                            height="33"
                            viewBox="0 0 32 33"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M32 3.22622L28.7771 0L16 12.7905L3.22286 0L0 3.22622L12.7771 16.0167L0 28.8071L3.22286 32.0334L16 19.2429L28.7771 32.0334L32 28.8071L19.2229 16.0167L32 3.22622Z"
                                fill="white"
                            />
                        </svg>
                    </div>
                    <div data-layer="Sign Up" class="SignUp Title">SIGN UP</div>
                    <div data-layer="NICKNAME" class="Nickname Label">
                        NICKNAME
                    </div>
                    <div
                        data-layer="Rectangle 1"
                        class="Rectangle Rectangle1"
                        id="nicknameInput"
                    ></div>
                    <input
                        type="text"
                        id="signup-nickname"
                        class="signup-form-input nickname-input"
                        placeholder="닉네임을 입력하세요"
                    />
                    <div data-layer="ID" class="Id Label">ID</div>
                    <div
                        data-layer="Rectangle 2"
                        class="Rectangle Rectangle2"
                        id="idInput"
                    ></div>
                    <input
                        type="text"
                        id="signup-id"
                        class="signup-form-input id-input"
                        placeholder="아이디를 입력하세요"
                    />
                    <div data-layer="PW" class="Pw Label">PW</div>
                    <div
                        data-layer="Rectangle 3"
                        class="Rectangle Rectangle3"
                        id="pwInput"
                    ></div>
                    <input
                        type="password"
                        id="signup-password"
                        class="signup-form-input password-input"
                        placeholder="비밀번호를 입력하세요"
                    />
                    <div
                        data-layer="Rectangle 4"
                        class="Rectangle Rectangle4"
                        id="submitButton"
                    ></div>
                    <div
                        data-layer="SIGN UP"
                        class="SignUp ButtonText"
                        id="submitText"
                    >
                        SIGN UP
                    </div>
                </div>
            </div>
        </div>

        <!-- Menu Sidebar Modal Container -->
        <div id="menu-modal" class="menu-modal">
            <div data-layer="Menu Sidebar" class="MenuSidebar">
                <div data-svg-wrapper data-layer="Vector" class="Vector">
                    <svg
                        width="20"
                        height="20"
                        viewBox="0 0 32 32"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M32 3.22286L28.7771 0L16 12.7771L3.22286 0L0 3.22286L12.7771 16L0 28.7771L3.22286 32L16 19.2229L28.7771 32L32 28.7771L19.2229 16L32 3.22286Z"
                            fill="white"
                        />
                    </svg>
                </div>
                <div data-layer="HOME" class="Home">HOME</div>
                <div data-layer="MEME OF THE YEAR" class="MemeOfTheYear">
                    MEME OF THE YEAR
                </div>
                <div data-layer="2025" class="Year2025">2025</div>
                <div data-layer="2024" class="Year2024">2024</div>
                <div data-layer="2023" class="Year2023">2023</div>
                <div data-layer="2022" class="Year2022">2022</div>
            </div>
        </div>

    <!-- GSAP Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>

    <!-- Main Script -->
    <script src="./script.js"></script>
    </body>
</html>
