<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="LoginPage.css">
</head>

<body>
    <div data-layer="Login Menu" class="LoginMenu">
        <div data-svg-wrapper data-layer="Vector" class="Vector">
            <svg width="20" height="20" viewBox="0 0 32 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M32 3.22622L28.7771 0L16 12.7905L3.22286 0L0 3.22622L12.7771 16.0167L0 28.8071L3.22286 32.0334L16 19.2429L28.7771 32.0334L32 28.8071L19.2229 16.0167L32 3.22622Z"
                    fill="white" />
            </svg>
        </div>
        <div data-layer="LOGIN" class="Login">
            LOGIN</div>
        <div data-layer="ID" class="Id">
            ID</div>
        <div data-layer="PW" class="Pw">
            PW</div>
        <div data-layer="Rectangle 1" class="Rectangle1"></div>
        <div data-layer="Rectangle 2" class="Rectangle2"></div>
        <div data-layer="Button Group" class="ButtonGroup">
            <div style="position: relative; width: clamp(5rem, 40%, 7.5rem); height: clamp(2rem, 8vh, 3rem); max-width: 130px;">
                <div data-layer="Rectangle 3" class="Rectangle3"></div>
                <div data-layer="SIGN IN" class="SignIn">
                    SIGN IN</div>
            </div>
            <div style="position: relative; width: clamp(5rem, 40%, 7.5rem); height: clamp(2rem, 8vh, 3rem); max-width: 130px;">
                <div data-layer="Rectangle 4" class="Rectangle4"></div>
                <div data-layer="SIGN UP" class="SignUp">
                    SIGN UP</div>
            </div>
        </div>
    </div>
    <script src="LoginPage.js"></script>
</body>

</html>
