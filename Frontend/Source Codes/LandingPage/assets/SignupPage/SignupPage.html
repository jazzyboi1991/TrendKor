<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="SignupPage.css" />
    </head>
    <body>
        <div
            data-layer="Sign Up Menu"
            class="SignUpMenu"
        >
            <div
                data-svg-wrapper
                data-layer="Vector"
                class="Vector"
                id="closeButton"
            >
                <svg
                    width="32"
                    height="33"
                    viewBox="0 0 32 33"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M32 3.22622L28.7771 0L16 12.7905L3.22286 0L0 3.22622L12.7771 16.0167L0 28.8071L3.22286 32.0334L16 19.2429L28.7771 32.0334L32 28.8071L19.2229 16.0167L32 3.22622Z"
                        fill="white"
                    />
                </svg>
            </div>
            <div
                data-layer="Sign Up"
                class="SignUp Title"
            >
                Sign Up
            </div>
            <div
                data-layer="NICKNAME"
                class="Nickname Label"
            >
                NICKNAME
            </div>
            <div
                data-layer="ID"
                class="Id Label"
            >
                ID
            </div>
            <div
                data-layer="PW"
                class="Pw Label"
            >
                PW
            </div>
            <div
                data-layer="Rectangle 1"
                class="Rectangle Rectangle1"
                id="nicknameInput"
            ></div>
            <div
                data-layer="Rectangle 2"
                class="Rectangle Rectangle2"
                id="idInput"
            ></div>
            <div
                data-layer="Rectangle 3"
                class="Rectangle Rectangle3"
                id="pwInput"
            ></div>
            <div
                data-layer="Rectangle 4"
                class="Rectangle Rectangle4"
                id="submitButton"
            ></div>
            <div
                data-layer="SIGN UP"
                class="SignUp ButtonText"
                id="submitText"
            >
                SIGN UP
            </div>
        </div>
        <script src="SignupPage.js"></script>
    </body>
</html>
