<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Footer {
            width: 100%;
            /* max-width: 1728px; 삭제 */
            min-height: 200px;
            padding: 40px 0;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            /* 양쪽 끝에 배치 */
            align-items: center;
            gap: 120px;
        }

        .Footer .Logo1 {
            margin-left: 40px;
        }

        .Footer .Copyright {
            margin-right: 40px;
            text-align: right;
            color: white;
            font-size: 40px;
            font-family: 'Haas Grot Text Trial', 'Neue Haas Grotesk Text', 'Neue Haas Grotesk Display', Arial, sans-serif;
            font-weight: 400;
            word-wrap: break-word;
        }

        @media (max-width: 1200px) {
            .Footer {
                gap: 60px;
            }

            .Footer .Logo1 {
                margin-left: 20px;
            }

            .Footer .Copyright {
                margin-right: 20px;
            }
        }

        @media (max-width: 900px) {
            .Footer {
                flex-direction: column;
                gap: 24px;
                padding: 32px 0;
                justify-content: center;
            }

            .Footer .Logo1 {
                margin: 0;
                text-align: center;
                width: 80px;
                height: 80px;
            }

            .Footer .Copyright {
                margin-right: 0;
                margin-left: 0;
                text-align: center;
                font-size: 16px;
            }
        }

        @media (max-width: 600px) {
            .Footer {
                gap: 12px;
                padding: 20px 0;
            }
        }
    </style>
</head>
