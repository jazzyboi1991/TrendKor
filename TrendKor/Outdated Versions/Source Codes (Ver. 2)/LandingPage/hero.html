<header class="sliding-hero-video_wrapper">
    <!-- Text overlay removed for clean video background -->
    
    <header class="section_sliding-video sliding-version">
        <div class="padding-global home-video">
            <div class="container-xlarge">
                <div data-autoplay="true" 
                     data-loop="true" 
                     data-wf-ignore="true" 
                     class="slide-hero-video sliding-version w-background-video w-background-video-atom">
                    
                    <video id="a7401e2a-6f96-c40c-c0e6-574c985abce1-video" 
                           autoplay="" 
                           loop="" 
                           muted="" 
                           playsinline="" 
                           data-wf-ignore="true" 
                           data-object-fit="cover">
                        <source src="./Resources/LandingPageVideo.mp4" type="video/mp4" data-wf-ignore="true"/>
                    </video>
                    
                    <!-- TrendKor Color Overlay Layers -->
                    <div class="trendkor-color-overlay">
                        <div class="trendkor-overlay-top">
                            <h1 class="trendkor-logo-text">TRENDKOR.</h1>
                        </div>
                        <div class="trendkor-overlay-bottom">
                            <h3 class="trendkor-subtitle">TRENDS EXPLAINED,<br>CULTURE UNVEILED.</h3>
                        </div>
                    </div>
                    
                    <noscript>
                        <style>
                        [data-wf-bgvideo-fallback-img] {
                            display: none;
                        }
                        @media (prefers-reduced-motion: reduce) {
                            [data-wf-bgvideo-fallback-img] {
                                position: absolute;
                                z-index: -100;
                                display: inline-block;
                                height: 100%;
                                width: 100%;
                                object-fit: cover;
                            }
                        }
                        </style>
                        <!-- Fallback image removed for local video setup -->
                    </noscript>
                    
                    <div aria-live="polite">
                        <button type="button" 
                                data-w-bg-video-control="true" 
                                aria-controls="a7401e2a-6f96-c40c-c0e6-574c985abce1-video" 
                                class="w-backgroundvideo-backgroundvideoplaypausebutton play-pause-button w-background-video--control">
                            <span>
                                <img src="https://cdn.prod.website-files.com/67ae080a89e64a58e21d4e2d/67d1f07a8524b8045e011e69_Pause.svg" loading="lazy" alt="Pause video" class="play-pause-img"/>
                            </span>
                            <span hidden="">
                                <img loading="lazy" alt="Play video" src="https://cdn.prod.website-files.com/67ae080a89e64a58e21d4e2d/67d1f076da407d0d89ad98de_Play.svg" class="play-pause-img"/>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Take Control text scroll wrapper removed -->
</header>
