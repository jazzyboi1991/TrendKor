<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendKor - Menu Sidebar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu Sidebar Container -->
    <div class="menu-sidebar" id="menuSidebar">
        <!-- Background -->
        <div class="sidebar-background"></div>
        
        <!-- Close Button -->
        <button class="close-button" id="closeButton" aria-label="Close Menu">
            <svg class="close-icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <path d="M32 3.22286L28.7771 0L16 12.7771L3.22286 0L0 3.22286L12.7771 16L0 28.7771L3.22286 32L16 19.2229L28.7771 32L32 28.7771L19.2229 16L32 3.22286Z" fill="white" />
            </svg>
        </button>

        <!-- Navigation Menu -->
        <nav class="sidebar-nav">
            <!-- Home Link -->
            <a href="#" class="nav-item home-link" data-section="home">
                <span class="nav-text">HOME</span>
            </a>

            <!-- Meme of the Year Section -->
            <div class="nav-section">
                <h2 class="section-title">MEME OF THE YEAR</h2>
                
                <!-- Year Links -->
                <div class="year-links">
                    <a href="#" class="year-link" data-year="2025">
                        <span class="year-text">2025</span>
                    </a>
                    <a href="#" class="year-link" data-year="2024">
                        <span class="year-text">2024</span>
                    </a>
                    <a href="#" class="year-link" data-year="2023">
                        <span class="year-text">2023</span>
                    </a>
                    <a href="#" class="year-link" data-year="2022">
                        <span class="year-text">2022</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Overlay for mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
    </div>

    <!-- Demo Button to Open Sidebar (for testing) -->
    <button class="demo-open-button" id="demoOpenButton">
        Open Menu Sidebar
    </button>

    <script src="script.js"></script>
</body>
</html>
